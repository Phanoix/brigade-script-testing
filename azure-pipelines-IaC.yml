trigger:
- master

name: Deploy Bicep files

variables:
  vmImageName: 'ubuntu-latest'
  
  ServiceConnection: 'Visual Studio Enterprise (a7b5a8d0-c8df-4fb1-8f6b-9080e188ef57)'
  location: 'canadacentral'
  RGtemplateFile: 'biceptest/resourcegroups.bicep'
  TENANT: ${tenantId}
pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Visual Studio Enterprise (a7b5a8d0-c8df-4fb1-8f6b-9080e188ef57)'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      echo $TEST
      echo ${location}
      echo ${TENANT}
      az deployment sub what-if --location $(location) --template-file $(RGtemplateFile) --parameters tenantId=${tenantId}
      az deployment sub create --location $(location) --template-file $(RGtemplateFile) --parameters tenantId=${tenantId}
  env:
    TEST: $(TEST)
